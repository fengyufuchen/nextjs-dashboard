<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://unpkg.com/redux@5.0.1/dist/redux.browser.mjs" type="module"></script> -->
    <script src="https://unpkg.com/redux@4.1.2/dist/redux.js"></script>
    <!-- <script src="https://unpkg.com/redux@5.0.1/dist/redux.mjs"></script> -->

</head>

<body>

    <div id="redux">Reudx</div>

    <input type="button" value="add" id="increment">
    <input type="button" value="decrement" id="decrement">
</body>
<script>

    function reducer(state = { count: 0 }, action) {
        if (action.type === "INCREMENT") {
            return {
                count: state.count + 1
            }
        }
        if (action.type === "DECREMENT") {
            return {
                count: state.count - 1
            }
        }
        return state;
    }

    const store = Redux.createStore(reducer)

    store.subscribe(() => {
        console.log("store changed", store.getState())
    })

    document.getElementById("increment").addEventListener('click', () => {
        store.dispatch({ type: "INCREMENT" })
    })
    document.getElementById("decrement").addEventListener('click', () => {
        store.dispatch({ type: "DECREMENT" })
    })


</script>

</html>
